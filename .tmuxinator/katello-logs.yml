# ~/.tmuxinator/katello-logs.yml
# you can make as many tabs as you wish...

project_name: klogs
project_root: /root
tabs:
  - foreman: tail -f /var/log/foreman/production.log
  - foreman-proxy: tail -f /var/log/foreman-proxy/*
  - delayed: tail -f /var/log/foreman/delayed_job.log
  - pulp: tail -f /var/log/pulp/*
  - candlepin: tail -f /var/log/candlepin/*
  - tomcat: tail -f /var/log/tomcat6/*
  - httpd: tail -f /var/log/httpd/*
  - bash:
