# ~/.tmuxinator/katello-logs.yml
# you can make as many tabs as you wish...

project_name: v3-origin
project_root: /root
windows:
  - openshift-master: journalctl -f -l -u openshift-master
  - sdn-master: journalctl -f -l -u openshift-sdn-master
  - sdn-minion:  journalctl -f -l -u openshift-sdn-node
  - openshift-node: journalctl -f -l -u openshift-node
  - docker: journalctl -f -l -u docker
  - bash:
